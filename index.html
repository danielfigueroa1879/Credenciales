<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramitar Credenciales</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins ExtraLight', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #374151;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .download-btn {
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
        }
        .card-container {
            max-width: 800px;
            margin: 0 auto;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        div.border-l-4 {
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        div.border-l-4:hover {
            transform: translateX(5px);
            border-color: #2a699a;
        }
        div.border-green-500:hover {
            border-color: #166534;
        }
        div.border-red-500:hover {
            border-color: #bf1f23;
        }
        div.border-yellow-500:hover {
            border-color: #a87d00;
        }
        div.border-l-4:hover h3 {
            color: #3b82f6;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #d1d5db;
            }
            .bg-white {
                background-color: #374151;
                color: #d1d5db;
            }
            .text-gray-800 {
                color: #d1d5db;
            }
            .text-gray-700 {
                color: #9ca3af;
            }
            .text-blue-700 {
                color: #3b82f6;
            }
            .text-gray-500 {
                color: #9ca3af;
            }
            .border-blue-500 {
                border-color: #3b82f6;
            }
            .border-green-500 {
                border-color: #22c55e;
            }
            .border-red-500 {
                border-color: #ef4444;
            }
            .border-yellow-500 {
                border-color: #f59e0b;
            }
        }
        @media (max-width: 640px) {
            body {
                font-size: 16px;
                padding: 16px;
            }
            h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.25rem;
            }
            ul li {
                font-size: 1rem;
            }
            .card-container {
                padding: 16px;
            }
        }
        @keyframes slideUp {
            from {
                transform: translateY(20%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .card-container {
            max-width: 800px;
            margin: 0 auto;
            transition: all 0.3s ease;
            animation: slideUp 1s ease-out 0.5s forwards;
            transform-origin: center bottom;
            opacity: 0;
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="card-container bg-white rounded-xl shadow-md p-6 space-y-6">
        <h1 class="text-xl font-bold text-center text-blue-700">TRAMITAR CREDENCIALES</h1>
        <div class="space-y-4">
            <!-- SECCIÓN ÚNICA: TRAMITAR CREDENCIALES -->
            <div class="border-l-4 border-yellow-500 pl-4">
                <h3 class="font-bold text-gray-800">TRAMITAR CREDENCIALES</h3>
                <ul class="list-disc pl-5 text-sm text-gray-700">
                    <li class="flex flex-col space-y-1">
                        <span>Resol. 2.522 (26.08.2024) normaliza el proceso</span>
                        <a href="https://dal5.short.gy/Cred" target="_blank" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded text-xs w-40 inline-block text-center download-btn">Descargar Documento</a>
                    </li>
                    <li class="flex flex-col space-y-1">
                        <span>Tramitar credenciales</span>
                        <a href="https://dal5.short.gy/C.emp" target="_blank" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-1 px-3 rounded text-xs w-40 inline-block text-center download-btn">Tramitar credenciales</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="text-xs text-gray-500 mt-4 text-center">
            Haga clic en los botones para iniciar la descarga de los documentos
        </div>
    </div>
    <footer class="text-center text-gray-500 text-xs mt-4">
        © 2025 - Directiva de Funcionamiento
    </footer>
</body>
</html>
